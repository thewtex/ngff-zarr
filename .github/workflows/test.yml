name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-13]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test,dask-image,itk,cli,validate]"

      - name: Install tensorstore
        if:
          ${{ matrix.python-version != '3.13' && matrix.os != 'macos-12' &&
          matrix.os != 'windows-2022' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[tensorstore]"

      - name: Install Zarr Python 3 for OME-Zarr 0.5
        if:
          ${{ matrix.python-version != '3.9' && matrix.python-version != '3.10'
          }}
        run: |
          python -m pip install --upgrade --pre "zarr==3.0.0b2"

      - name: Test with pytest
        run: |
          pytest --junitxml=junit/test-results.xml

      - name: Publish Test Report
        if:
          ${{ matrix.os != 'ubuntu-22.04' && (matrix.os != 'macos-14' ||
          matrix.python-version != '3.8') }}
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: "junit/test-results*.xml"
